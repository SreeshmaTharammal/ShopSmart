<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Set Declaration -->
    <meta charset="UTF-8">
    <!-- Viewport Configuration for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="Plan and organize your grocery shopping with ease. Create, manage, and 
    share your shopping lists online. Stay organized, save time, and make your trips to the grocery store more 
    efficient with our user-friendly shopping list app.">
    <meta name="keywords" content="grocery shopping, shopping list, grocery list, shopping app, grocery app, meal planning, 
    shopping organizer, grocery management, food shopping, grocery essentials">

    <!--Favicon-->

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>ShopSmart</title>
</head>

<body>
    <!--Main content-->
    <main id="main-container">

        <!--Header-->
        <header id="logo">
            <h1>Shop<img src="assets/images/shopping_list_logo.png" alt="ShopSmart app logo">Smart</h1>
        </header>

        <!-- Shopping list names section -->
        <section id="list-names-section">
            <!-- Shopping list names section heading - inludes heading text, search and add buttons -->
            <header class="list-heading">
                <h2 class="list-heading-text">Lists</h2>
                <div class="list-heading-div">
                    <input class="hide" class="search-field" type="search" id="search-btn" name="search-btn">
                    <label for="search-btn" class="search-btn" aria-label="Search icon">
                        <i class="fa-solid fa-magnifying-glass cursor-point"></i>
                    </label>

                    <label for="list-add-btn" id="list-add-btn" class="list-add-btn" aria-label="List add button icon">
                        <i class="fa-solid fa-plus cursor-point"></i>
                    </label>
                </div>
            </header>

            <div id="list-names-container-div">
                <ul id="list-names-container">
                    
                </ul>
            </div>
        </section>

        <!-- Items list section -->
        <section id="items-list-section" style="display: none;">
            <header class="items-list-heading">
                <i class="fa-solid fa-arrow-left back-arrow cursor-point" aria-label="Back arrow icon"></i>
                <h2 id="items-list-heading-text">Test</h2>
                <i class="fa-solid fa-trash-can delete-all-btn"></i>
            </header>
            <div class="add-item-tab">
                <div id="add-item-tab-content">
                    <label for="add-item-btn" class="add-item-btn" aria-label="Item add button icon">
                        <i class="fa-solid fa-plus"></i>
                    </label>
                    <h3 class="add-item-text ">Add Item</h3>
                </div>
                <div class="add-item-name-container" style="display: none;">
                    <input type="text" class="item-text-field" name="item-text-field">
                    <button class="enter-item-btn">Add</button>
                </div>

            </div>
            <div class="items-list-container-div">
                <ul id="items-list-container">

                </ul>
            </div>
        </section>

        <!-- Add new list section -->
        <section id="add-new-list-section" style="display: none;">
            <header class="add-new-list-heading">
                <i class="fa-solid fa-xmark new-list-xmark" aria-label="New list screen xmark"></i>
                <h2 class="add-new-list-heading-text">NewList</h2>
                <h3 id="new-list-save">SAVE</h3>
            </header>

            <div class="list-name-field-div">
                <h4>List Name</h4>
                <input id="list-name-text-field" type="text" name="list-name-text-field">
            </div>
            <div class="message-container" style="display: none;">
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <p><i class="fa-regular fa-copyright" aria-label="Copy right icon"></i> Created by Sreeshma Tharammal</p>
        
        <a href="https://github.com/SreeshmaTharammal" target="_blank" rel="noopener"
        aria-label="Visit my github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
       
    </footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <!--Font Awosome kit-->
    <script src="https://kit.fontawesome.com/aeb8fe6356.js" crossorigin="anonymous"></script>
</body>

</html>
