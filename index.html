<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Set Declaration -->
    <meta charset="UTF-8">
    <!-- Viewport Configuration for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="Plan and organize your grocery shopping with ease. Create, manage, and 
    share your shopping lists online. Stay organized, save time, and make your trips to the grocery store more 
    efficient with our user-friendly shopping list app.">
    <meta name="keywords" content="grocery shopping, shopping list, grocery list, shopping app, grocery app, meal planning, 
    shopping organizer, grocery management, food shopping, grocery essentials">

    <!--Favicon-->

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>ShopSmart</title>
</head>

<body>
    <!--Main content-->
    <main id="main-container">
        
    <!--Header-->
    <header id="logo">
        <h1>Shop<img src="assets/images/shopping_list_logo.png" alt="ShopSmart app logo">Smart</h1>
    </header>

    <!-- Shopping list names section -->
    <section class="list-names-section">
        <!-- Shopping list names section heading - inludes heading text, search and add buttons -->
        <header class="list_heading" >
            <h2  class="list_heading_text">Lists</h2>
            <div class="list-heading-div">
                <input class="hide" class="search-field" type="search" id="search-btn" name="search-btn">
                <label for="search-btn" class="search-btn" aria-label="Search icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>

                <label for="list-add-btn" class="list-add-btn" aria-label="List add button icon" id="list-add-btn">
                    <i class="fa-solid fa-plus"></i>
                </label>
            </div>
        </header>
       

        <div class="list-names-container"></div>

    </section>

    <!-- Items list section -->
    <section class="hide" class="items_list_section">
        <header class="items_list_heading">
            <label for="back-arrow" class="back-arrow" aria-label="Back arrow icon">
                <i class="fa-solid fa-arrow-left"></i>
            </label>

            <h2 class="items_list_heading_text">Test</h2>
            
            <label for="delete_all_btn" class="delete_all_btn" aria-label="Delete all items button">
               <!-- <i class="fa-regular fa-circle-trash"></i>-->
               <i class="fa-solid fa-magnifying-glass"></i>
            </label>           
        </header>
        <div class="add-item-tab">
            <div class="add_item_tab_content">
                <label for="add-item-btn" class="add-item-btn" aria-label="Item add button icon">
                    <i class="fa-solid fa-plus"></i>
                </label>
                <h3 class="add-item-text">Add Item</h3>
            </div>
        </div>
        <div class="items-list-container"></div>

    </section>
    </main>

    <!--Footer-->
    <footer></footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <!--Font Awosome kit-->
    <script src="https://kit.fontawesome.com/aeb8fe6356.js" crossorigin="anonymous"></script>
</body>

</html>
