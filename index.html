<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character Set Declaration -->
    <meta charset="UTF-8">
    <!-- Viewport Configuration for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description" content="Plan and organize your grocery shopping with ease. Create, manage, and 
    share your shopping lists online. Stay organized, save time, and make your trips to the grocery store more 
    efficient with our user-friendly shopping list app.">
    <meta name="keywords" content="grocery shopping, shopping list, grocery list, shopping app, grocery app, meal planning, 
    shopping organizer, grocery management, food shopping, grocery essentials">
    <meta name="author" content="Sreeshma Tharammal">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Title-->
    <title>ShopSmart</title>
</head>

<body id="main-container">
    <!--Header-->
    <header id="logo">
        <h1>Shop<img src="assets/images/shopping_list_logo.png" alt="ShopSmart app logo">Smart</h1>
    </header>
    <!--Main content-->
    <main id="main">
        <!-- Shopping list names section -->
        <section id="list-names-section">
            <!-- Shopping list names section heading - inludes heading text, search and add buttons -->
            <div class="list-heading">
                <h2 class="list-heading-text">Lists</h2>
                <div class="list-heading-div">
                    <label for="search-btn"></label>
                    <input oninput ="filterLists()" class="search-field" type="search" id="search-btn" name="search-btn" placeholder="Search List">                 
                    <span id="list-add-btn" class="cursor-point">
                        <i class="fa-solid fa-plus"></i>
                        <span class="tooltiptext">Add lists</span>
                    </span>
                </div>
            </div>

            <div id="list-names-container-div">
                <ul id="list-names-container">
                    
                </ul>
            </div>
        </section>

        <!-- Items list section -->
        <section id="items-list-section" style="display: none;">
            <div class="items-list-heading">
                <button class="back-arrow cursor-point" aria-label="Back arrow icon">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span class="tooltiptext">Back</span>
                </button>
                <h2 id="items-list-heading-text">List Name </h2>
                <div class="delete-all-btn cursor-point">
                    <i class="fa-solid fa-trash-can"></i>
                    <span class="tooltiptext">Delete all items</span>   
                </div>             
            </div>
            <div class="add-item-tab">
                <div id="add-item-tab-content" class = "cursor-point">
                    <button class="add-item-btn" aria-label="Item add button icon">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <h3 class="add-item-text ">Add Item</h3>
                </div>
                <div class="add-item-name-container" style="display: none;">
                    <input type="text" class="item-text-field" name="item-text-field">
                    <button class="enter-item-btn cursor-point">Add</button>
                </div>
            </div>
            <div class="items-list-container-div">
                <ul id="items-list-container">

                </ul>
            </div>
        </section>

        <!-- Add new list section -->
        <section id="add-new-list-section" style="display: none;">
            <div class="add-new-list-heading">
                <button class="new-list-xmark cursor-point" aria-label="New list screen xmark">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2 class="add-new-list-heading-text">New List</h2>
                <h3 id="new-list-save" class="cursor-point">SAVE</h3>
            </div>

            <div class="list-name-field-div">
                <h4>List Name</h4>
                <label for="list-name-text-field"></label>
                <input id="list-name-text-field" type="text" name="list-name-text-field">
            </div>
            <div class="message-container" style="display: none;">
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <p>
            <i class="fa-regular fa-copyright"></i> 
            Created by Sreeshma Tharammal
        </p>        
        <a href="https://github.com/SreeshmaTharammal" target="_blank" rel="noopener"
        aria-label="Visit my github page (opens in a new tab)">
            <i class="fa-brands fa-github"></i>
        </a>       
    </footer>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <!--Font Awosome kit-->
    <script src="https://kit.fontawesome.com/aeb8fe6356.js" crossorigin="anonymous"></script>
</body>

</html>
